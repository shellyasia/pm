# Nginx configuration for pm.acme.cn mv to /etc/nginx/conf.d/pm.acme.cn.conf

upstream nextjs_backend {
    server 127.0.0.1:3080;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name pm.acme.cn;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name pm.acme.cn;

    # SSL
    ssl_certificate     /etc/nginx/ssl/star_acme_cn.pem;
    ssl_certificate_key /etc/nginx/ssl/star_acme_cn.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Logs
    access_log /var/log/nginx/pm.acme.cn.access.log;
    error_log /var/log/nginx/pm.acme.cn.error.log;

    # Upload limit
    client_max_body_size 50M;

    # Proxy to Next.js
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
